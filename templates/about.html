<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>About</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 480px;
        width: 100%;
        background: #fff;
        padding: 40px 32px 32px 32px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12),
          0 1.5px 4px rgba(0, 0, 0, 0.04);
        text-align: center;
        transition: box-shadow 0.2s;
      }
      .container:hover {
        box-shadow: 0 12px 40px rgba(60, 60, 120, 0.18),
          0 2px 8px rgba(0, 0, 0, 0.06);
      }
      h1 {
        color: #2d3a4a;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 18px;
        letter-spacing: 0.02em;
      }
      p {
        color: #4a5568;
        font-size: 1.1rem;
        line-height: 1.8;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>このサイトについて</h1>
      <p>
        これは Flask アプリケーションのサンプル「About」ページです。<br />
        モダンなデザインを適用しています。<br />
        必要に応じて内容を編集してください。
      </p>
    </div>
  </body>
</html>
